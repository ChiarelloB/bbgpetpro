<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow Pet PRO</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1" rel="stylesheet" />
    <style>
      :root {
        --color-primary: #7c3aed;
        --color-primary-dark: #6d28d9;
      }
      
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Compact Mode Overrides */
      body.compact-mode .p-6, body.compact-mode .p-8, body.compact-mode .p-10 {
        padding: 1rem !important;
      }
      body.compact-mode .gap-6, body.compact-mode .gap-8 {
        gap: 1rem !important;
      }
      
      /* High Contrast Overrides */
      body.high-contrast * {
        border-color: #000 !important;
      }
      body.high-contrast .text-slate-500, body.high-contrast .text-text-muted {
        color: #333 !important;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-filled {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .hide-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .hide-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Nike Scroll from HTML provided */
      .nike-scroll::-webkit-scrollbar {
          width: 6px;
          height: 6px;
      }
      .nike-scroll::-webkit-scrollbar-track {
          background: transparent;
      }
      .nike-scroll::-webkit-scrollbar-thumb {
          background: #e5e5e5;
          border-radius: 99px;
      }
      .nike-scroll::-webkit-scrollbar-thumb:hover {
          background: #d4d4d4;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
            },
            colors: {
              "primary": "var(--color-primary)",
              "primary-dark": "var(--color-primary-dark)",
              "primary-hover": "var(--color-primary-dark)", // Alias for compatibility
              "background-light": "#ffffff",
              "background-subtle": "#f8f7fa",
              "background-dark": "#111111",
              "text-main": "#1f1f1f",
              "text-muted": "#9ca3af",
              
              // Keeping existing color aliases for compatibility
              background: {
                light: '#ffffff',
                subtle: '#f8f7fa',
                dark: '#1d1022',
              },
              surface: {
                light: '#ffffff',
                dark: '#2a1b30',
              },
            },
            borderRadius: {
                "DEFAULT": "0.375rem",
                "lg": "0.5rem",
                "xl": "1rem",
                "2xl": "1.5rem",
                "full": "9999px"
            },
            boxShadow: {
              'card': '0 4px 20px -2px rgba(124, 58, 237, 0.08)',
            }
          }
        }
      }
    </script>

  }
}
</script>

</head>

</body>
</html>
