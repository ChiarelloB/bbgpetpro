<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow Pet PRO</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#6366f1", 
              "primary-hover": "#4f46e5",
              "background-dark": "#020617", 
              "surface-dark": "#0f172a", 
              "glass": "rgba(255, 255, 255, 0.03)",
              "glass-border": "rgba(255, 255, 255, 0.08)",
              "text-main": "#f8fafc",
              "text-muted": "#94a3b8",
            },
            fontFamily: {
              "sans": ["Inter", "sans-serif"],
            },
            borderRadius: {
              "3xl": "1.5rem",
              "4xl": "2rem",
            },
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 32px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
      }
      .glass-card-hover:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(99, 102, 241, 0.3);
        transform: translateY(-2px);
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 200, 'GRAD' 0, 'opsz' 24;
        user-select: none;
      }
      .icon-filled {
        font-variation-settings: 'FILL' 1, 'wght' 300 !important;
      }
      /* Custom bar heights for dashboard */
      .bar-height-40 { height: 40%; }
      .bar-height-60 { height: 60%; }
      .bar-height-75 { height: 75%; }
      .bar-height-90 { height: 90%; }
      .bar-height-30 { height: 30%; }
      .bar-height-50 { height: 50%; }
      
      .glass-input {
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        transition: all 0.2s;
      }
      .glass-input:focus {
        background: rgba(0, 0, 0, 0.4);
        border-color: #6366f1;
        outline: none;
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
      }
      
      /* Toggles */
      .switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
      }
      .switch input { opacity: 0; width: 0; height: 0; }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: rgba(255, 255, 255, 0.1);
        transition: .4s;
        border-radius: 34px;
        border: 1px solid rgba(255,255,255,0.1);
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 2px;
        bottom: 2px;
        background-color: #94a3b8;
        transition: .4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: rgba(99, 102, 241, 0.2);
        border-color: #6366f1;
      }
      input:checked + .slider:before {
        transform: translateX(20px);
        background-color: #fff;
      }
      .device-mockup {
         box-shadow: 0 0 0 12px #1e293b, 0 0 0 14px rgba(255,255,255,0.1);
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
